<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <form method="POST" width="50">
            <label for="name">Write down your url</label>
            <input name="text" size="50"> <!--change the length of input fied-->
            <input type="submit">
        </form>
        <hr>
        level is {{level or 'not set'}} <!-- https://stackoverflow.com/questions/50286820/printing-value-next-to-text-box-from-a-function-in-flask-html -->
        <p></p>
        <form class="teamSelection" method="POST" action="{{ url_for('level') }}">  
            <label for="name">undergrad/postgrad  </label>
            <select class="teamForm" id="teamDropdownSelector" type="text" name="levelDropdown" placeholder="Select A Team">
                 <option disabled selected>Select a level</option>
                 <option id="undergrad" value="undergrad">undergrad</option>
                 <option id="postgrad" value="postgrad">postgrad</option>
            </select>
            <input class="btn" type="submit" value="submit">
        </form>
        <p></p> 
        Value1 is {{value1 or 'not set'}} 
        <p></p>
        <form action = "{{ url_for('result') }}" method = "POST">
            <p>Value1 <input type = "text" name = "Value1" /></p>
            <p><input type = "submit" value = "submit" name = "submit" /></p>
        </form>

        <table> 
            <tr class="table_header">
                {% for header in headings %}
                <th class="table_cell"> {{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
